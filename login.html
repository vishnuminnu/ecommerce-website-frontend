<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--This is the css file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body style="background-color:#210101 ;">
   <!--This is the html content-->
   <!--This is header section-->
    <nav class="navbar navbar-expand-sm  navbar-dark" style="background-color: black; height: 120px;" >
        <div class="container justify-content-center "  >
          <a class="navbar-brand" href="index.html">
            <img src="logo2.png" alt="Avatar Logo" style="width:100px; " class="rounded-pill"> 
          </a>
          <h1 class="jumbotron text-white" >Login</h1>
        </div>
      </nav>
    <div class="container mt-3">
        <div class="container"  style="width: 480px; margin-top: 80px;  height: 440px; padding-top: 60px;  border-radius: 10px;background-color: azure; ">
        <h2 style="text-align: center;">Login</h2>
        <form   action="/index.html">
          <div class="mb-3 mt-3">
            <label for="email" style="color: gold;">Email:</label>
            <input type="email" class="form-control mt-2" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="mb-3">
            <label for="pwd"  style="color: gold;">Password:</label>
            <input type="password" class="form-control mt-2" id="pwd" placeholder="Enter password" name="pswd">
          </div><br>
          <button type="submit" class="btn " onclick="login()" style="width: 100%; background-color: plum;">Submit</button>
        </form>
        </div>
    </div>
     <!--This is script tag--> 
      <script>
        function login(){
         var email = document.getElementById("email").value;
         var password = document.getElementById("pwd").value;
         
         if(email=== "admin@admin.com" && password==="123456"){
              alert("login successfull");
         } else{
            alert("Incorrect email or password");
         }
        }
      </script>
</body>
</html>
