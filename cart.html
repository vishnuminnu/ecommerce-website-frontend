<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--This is the css file-->
    <link href="demo.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .gridcont1{
            display: grid;
            grid-template-columns: auto auto auto;
        }
    </style>
</head>
<body style="background-color:#210101 ;">
     <!--This is the html content-->
     <!--This is header section-->
    <nav class="navbar navbar-expand-sm  navbar-dark" style="background-color: black; height: 120px; justify-content: center; " >
        <div class=" container row " style="justify-content: center; ">
            <div class="col-1" >
                    <a class="navbar-brand" href="index.html" >
                        <img src="logo2.png" alt="Avatar Logo" style="width:100px; " class="rounded-pill" > 
                    </a>
            </div>
            <div class="col-9 ">
                <div class="container" style="width: 100%; text-align: center;padding-bottom: 30px;" >
                    <ol class="steps " style="list-style: none; color: plum;  width: 260px;font-size: 16px; ">
                        <li class="step">BAG</li>
                        <li class="divider" ></li>
                        <li class="step">ADDRESS</li>
                        <li class="divider"></li>
                        <li class="step">PAYMENT</li>
                    </ol>
                </div>
            </div>
            <div class="col-2" style="justify-content: center; ">
             <img src="images/shield.png" alt="secure" width="60px"   >
            </div>
        </div> 
      </nav>
     <div class="container" style=" margin-top: 50px; height: 400px;  text-align: center;display: flex; gap: 10px;">
      <div class="cont1 " style="height: 210px;width: 900px;border-radius: 10px;margin-top: 10px;background-color: darkgray;">
        <h5 style=" height: 40px;padding: 6px;font-weight: 600;background-color:gold;border-top-left-radius: 10px;border-top-right-radius: 10px;">Items in a cart</h5>
        <div class="gridcont1">
            <div class="childcont1 container" style="height: fit-content;" id="cartimg">
                <img src="images/slide1.webp" alt="img" width="100px" >
            </div>
            <div class="childcont2 container"style=" height: fit-content;">
               <h4 style="color: lightpink;">Red Dress</h4> 
               <h5 style="color: rgb(239, 135, 97);">$20</h5><br>
               <h4 style="font-size: 25px;color: black;cursor: pointer;"><i class="fa-solid fa-trash-can"></i></h4>
            </div>
            <div class="childcont3 container"style="height: fit-content;padding-top:20px ;">
                
                    <button id="decreaseButton"  style="width: 40px;height: 40px; background-color: black;border: none;border-radius: 7px;color: plum;"><i class="fa-solid fa-minus"></i></button>
                    <input type="text" style="width: 140px;height: 40px;text-align: center;border-radius: 7px;border: none;outline: none;" id="numberInput" value="0">
                    <button id="increaseButton"  style="width: 40px; background-color: black; height: 40px; border: none;border-radius: 7px;color: plum;" ><i class="fa-solid fa-plus"></i></button>
            
            </div>
        </div>
    </div>
      <div class="cont2" style="height: 210px; width: 400px;margin-top: 10px;border-radius: 10px;background-color: darkgray;">
        <h5 style=" height: 40px;padding: 6px;font-weight: 600;background-color: gold;border-top-left-radius: 10px;border-top-right-radius: 10px;">Summary</h5>
        <div class="container">
        <div class="container" style="display: flex;gap: 280px;padding-left: 20px; " >
            <h6 style="opacity: 0.7;">Cost</h6>
            <h6 style="opacity: 0.7; ">$20</h6>
        </div>
        <div class="container" style="display: flex;gap: 250px;margin-top: 10px;padding-left: 20px;">
            <h6 style="opacity: 0.7;">Shipping</h6>
            <h6 style="opacity: 0.7;">$5</h6>
        </div>
            <hr style="border: 1px solid black; margin: 20px;">
        <div class="container" style="display: flex;gap: 270px;margin-top: 10px;padding-left: 20px; margin-top: -15px;">
                <h6 >Total</h6>
                <h6 >$25</h6>
        </div>  
        <div class="container" style="margin-top: 3px;">
                  <button class="btn" style="background-color: black;color: plum; width: 120px;">Checkout</button>
        </div>
        </div>
     </div>
     </div>
       <!--This is script tag--> 
     <script>
        // Get references to the HTML elements
        var decreaseButton = document.getElementById('decreaseButton');
        var increaseButton = document.getElementById('increaseButton');
        var numberInput = document.getElementById('numberInput');
    
        // Add event listeners to the buttons
        decreaseButton.addEventListener('click', function() {
          // Decrease the value by 1
          numberInput.value = parseInt(numberInput.value) - 1;
        });
    
        increaseButton.addEventListener('click', function() {
          // Increase the value by 1
          numberInput.value = parseInt(numberInput.value) + 1;
        });
      </script>
</body>
</html>
